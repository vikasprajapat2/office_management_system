{% extends 'base.html' %}
{% block title %}Holiday List{% endblock %}
{% block content %}
    <h2>Holiday List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for holiday in holidays %}
                <tr>
                    <td>{{ holiday.date }}</td>
                    <td>{{ holiday.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
