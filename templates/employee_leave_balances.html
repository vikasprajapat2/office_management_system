{% extends 'base.html' %}
{% block title %}Leave Balances{% endblock %}
{% block content %}
    <h2>Leave Balances</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Balance (days)</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Casual</td><td>{{ balances.casual }}</td></tr>
            <tr><td>Sick</td><td>{{ balances.sick }}</td></tr>
            <tr><td>Earned</td><td>{{ balances.earned }}</td></tr>
            <tr><td>Maternity</td><td>{{ balances.maternity }}</td></tr>
        </tbody>
    </table>
    <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
