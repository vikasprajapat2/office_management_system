{% extends 'base.html' %}
{% block title %}Manage Holidays{% endblock %}
{% block content %}
    <h2>Manage Holidays</h2>
    <form method="POST" class="form-row mb-3">
        <div class="form-group col-md-4">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Holiday Name" required>
        </div>
        <div class="form-group col-md-2">
            <label>&nbsp;</label>
            <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for holiday in holidays %}
                <tr>
                    <td>{{ holiday.date }}</td>
                    <td>{{ holiday.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
{% endblock %}
