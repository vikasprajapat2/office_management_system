{% extends 'base.html' %}
{% block title %}Salary Slips{% endblock %}
{% block content %}
    <h2>Salary Slips</h2>
    <ul class="list-group">
        {% for slip in slips %}
            <li class="list-group-item">
                {{ slip.month }}/{{ slip.year }} - <a href="{{ url_for('download_salary_slip', slip_id=slip.id) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
